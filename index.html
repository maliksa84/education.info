<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoo Roulette - Free Play</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; background: #222; color: #fff; margin: 0; padding: 0; }
    h1 { color: gold; }
    #wheel { width: 300px; height: 300px; border-radius: 50%; border: 10px solid #fff; margin: 20px auto; position: relative; overflow: hidden; }
    .slice {
        position: absolute; width: 50%; height: 50%; top: 50%; left: 50%; transform-origin: 0% 0%;
        background: #444; border: 1px solid #222; text-align: center; font-size: 12px; padding-top: 20px;
        color: white;
    }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; background: green; color: white; border: none; border-radius: 5px; }
    button:hover { background: darkgreen; }
    .chips { font-size: 20px; margin: 10px; }
    #history { max-height: 150px; overflow-y: auto; background: #333; padding: 10px; margin: 10px auto; width: 300px; border-radius: 10px; }
</style>
</head>
<body>

<h1>Zoo Roulette</h1>
<div class="chips">üí∞ Chips: <span id="chips">5000</span></div>
<div>
    Bet Amount: 
    <button onclick="setBet(10)">10</button>
    <button onclick="setBet(100)">100</button>
    <span id="bet">10</span> chips
</div>

<div id="wheel"></div>
<button onclick="spinWheel()">Spin</button>

<h3>History</h3>
<div id="history"></div>

<script>
let animals = [
    {name:"ü¶Ö Eagle", mult:12, color:"#ff4444"},
    {name:"ü¶ä Fox", mult:12, color:"#ff8844"},
    {name:"üêÖ Tiger", mult:8, color:"#ffaa00"},
    {name:"ü¶ì Zebra", mult:8, color:"#aaffaa"},
    {name:"üêò Elephant", mult:8, color:"#aaccff"},
    {name:"üêí Monkey", mult:8, color:"#ffccaa"},
    {name:"ü¶í Giraffe", mult:6, color:"#ffeeaa"},
    {name:"üêç Snake", mult:6, color:"#88ff88"},
    {name:"üêº Panda", mult:24, color:"#dddddd"}
];

let chips = 5000;
let betAmount = 10;
let spinning = false;

function drawWheel() {
    let wheel = document.getElementById("wheel");
    wheel.innerHTML = "";
    let angleStep = 360 / animals.length;
    for (let i=0; i<animals.length; i++) {
        let slice = document.createElement("div");
        slice.className = "slice";
        slice.style.transform = `rotate(${i*angleStep}deg) skewY(${90-angleStep}deg)`;
        slice.style.background = animals[i].color;
        slice.innerHTML = `<div style="transform: skewY(${-(90-angleStep)}deg) rotate(${angleStep/2}deg)">${animals[i].name} <br>x${animals[i].mult}</div>`;
        wheel.appendChild(slice);
    }
}
drawWheel();

function setBet(amount) {
    betAmount = amount;
    document.getElementById("bet").innerText = amount;
}

function spinWheel() {
    if (spinning) return;
    if (chips < betAmount) { alert("Not enough chips!"); return; }
    spinning = true;
    chips -= betAmount;
    document.getElementById("chips").innerText = chips;

    let wheel = document.getElementById("wheel");
    let spins = Math.floor(Math.random()*5)+5;
    let finalDeg = Math.floor(Math.random()*360);
    let totalDeg = spins*360 + finalDeg;
    wheel.style.transition = "transform 4s ease-out";
    wheel.style.transform = `rotate(${totalDeg}deg)`;

    setTimeout(()=>{
        let anglePer = 360 / animals.length;
        let winningIndex = Math.floor(((360 - (finalDeg % 360)) % 360) / anglePer);
        let winner = animals[winningIndex];
        let winAmount = betAmount * winner.mult;
        chips += winAmount;
        document.getElementById("chips").innerText = chips;
        document.getElementById("history").innerHTML = `${winner.name} x${winner.mult} ‚Üí Won ${winAmount} chips!<br>` + document.getElementById("history").innerHTML;
        spinning = false;
    }, 4000);
}
</script>

</body>
</html>
