<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zoo Roulette</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    h1 { margin-top: 20px; }
    #chips { font-size: 20px; margin: 10px; }
    #animals { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
    .animal {
        width: 100px; height: 100px;
        background: white; border: 2px solid #ccc; border-radius: 10px;
        display: flex; align-items: center; justify-content: center;
        margin: 5px; font-size: 24px; cursor: pointer;
        transition: transform 0.2s;
    }
    .animal:hover { transform: scale(1.1); border-color: #333; }
    #result { font-size: 22px; margin-top: 20px; font-weight: bold; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>

<h1>Zoo Roulette</h1>
<div id="chips">Chips: 5000</div>

<div>
    Bet Amount: 
    <button onclick="setBet(10)">10</button>
    <button onclick="setBet(100)">100</button>
</div>

<div id="animals">
    <div class="animal" onclick="spin('🦁')">🦁</div>
    <div class="animal" onclick="spin('🐘')">🐘</div>
    <div class="animal" onclick="spin('🦓')">🦓</div>
    <div class="animal" onclick="spin('🐒')">🐒</div>
    <div class="animal" onclick="spin('🦅')">🦅</div>
    <div class="animal" onclick="spin('🐍')">🐍</div>
</div>

<div id="result">Choose an animal to start</div>

<script>
let chips = 5000;
let betAmount = 10;

function setBet(amount) {
    betAmount = amount;
    alert("Bet set to " + amount + " chips");
}

function spin(choice) {
    if (chips < betAmount) {
        alert("Not enough chips!");
        return;
    }
    chips -= betAmount;
    updateChips();

    const animals = ['🦁','🐘','🦓','🐒','🦅','🐍'];
    const winAnimal = animals[Math.floor(Math.random() * animals.length)];

    if (choice === winAnimal) {
        chips += betAmount * 5; // 5x payout
        document.getElementById("result").innerText = 
            "🎉 You won! It was " + winAnimal;
    } else {
        document.getElementById("result").innerText = 
            "😢 You lost! It was " + winAnimal;
    }
    updateChips();
}

function updateChips() {
    document.getElementById("chips").innerText = "Chips: " + chips;
}
</script>

</body>
</html>
