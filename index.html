<div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; max-width: 500px; margin: 20px auto; font-family: sans-serif; background-color: #f9f9f9;">
    
    <h3 style="text-align: center; color: #333;">Check Your Result Online</h3>
    <p style="text-align: center; color: #666; font-size: 14px;">Please select your Board and Class to proceed.</p>
    
    <div style="margin-bottom: 15px;">
        <label for="board-select" style="display: block; margin-bottom: 5px; font-weight: bold; color: #444;">1. Select Your Board:</label>
        <select id="board-select" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <option value="">-- Choose Your Board --</option>
            <option value="https://www.biselahore.com/">BISE Lahore</option>
            <option value="https://biserwp.edu.pk/">BISE Rawalpindi</option>
            <option value="https://bisegrw.edu.pk/">BISE Gujranwala</option>
            <option value="https://web.bisemultan.edu.pk/">BISE Multan</option>
            <option value="http://www.bisefsd.edu.pk/">BISE Faisalabad</option>
            <option value="https://bisesargodha.edu.pk/">BISE Sargodha</option>
            <option value="https://bisesahiwal.edu.pk/">BISE Sahiwal</option>
            <option value="https://www.bisebwp.edu.pk/">BISE Bahawalpur</option>
            <option value="https://www.bisedgkhan.edu.pk/">BISE D.G. Khan</option>
            <option value="https://pbte.edu.pk/">PBTE (Technical Board)</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <label for="class-select" style="display: block; margin-bottom: 5px; font-weight: bold; color: #444;">2. Select Your Class:</label>
        <select id="class-select" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <option value="9th">9th Class (Matric Part 1)</option>
            <option value="10th">10th Class (Matric Part 2)</option>
            <option value="11th">11th Class (Inter Part 1)</option>
            <option value="12th">12th Class (Inter Part 2)</option>
        </select>
    </div>

    <button onclick="openResultPage()" style="width: 100%; padding: 12px; border: none; border-radius: 5px; background-color: #007bff; color: white; font-size: 16px; font-weight: bold; cursor: pointer;">
        Check Result Now
    </button>

</div>

<script>
function openResultPage() {
    // Get the selected board's URL from the dropdown
    var boardUrl = document.getElementById("board-select").value;

    // Check if a board has been selected
    if (boardUrl) {
        // Open the selected board's website in a new tab
        window.open(boardUrl, '_blank');
    } else {
        // If no board is selected, show an alert message
        alert("Please select your board first!");
    }
}
</script>
