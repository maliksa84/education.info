<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pakistan Board Results</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        padding: 20px;
    }
    .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: darkgreen;
    }
    .offer {
        margin-top: 20px;
        background: yellow;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
    }
</style>
<script>
const boards = {
    "Punjab": {
        "Lahore Board": "https://www.biselahore.com/",
        "Sahiwal Board": "https://bisesahiwal.edu.pk/",
        "Multan Board": "https://web.bisemultan.edu.pk/",
        "Faisalabad Board": "https://www.bisefsd.edu.pk/",
        "Rawalpindi Board": "https://www.biserawalpindi.edu.pk/",
        "Gujranwala Board": "https://www.bisegrw.edu.pk/"
    },
    "Sindh": {
        "Karachi Board": "https://www.bsek.edu.pk/",
        "Hyderabad Board": "https://www.biseh.edu.pk/",
        "Sukkur Board": "http://www.bisesuksindh.edu.pk/"
    },
    "KPK": {
        "Peshawar Board": "https://www.bisep.edu.pk/",
        "Abbottabad Board": "https://www.bisepa.edu.pk/",
        "Mardan Board": "https://web.bisemdn.edu.pk/"
    },
    "Balochistan": {
        "Quetta Board": "http://bbiseqta.edu.pk/"
    },
    "AJK": {
        "AJK Board": "http://www.ajkbise.net/"
    },
    "Gilgit Baltistan": {
        "Baltistan Board": "http://www.gbba.edu.pk/"
    }
};

function updateBoards() {
    const province = document.getElementById("province").value;
    const boardSelect = document.getElementById("board");
    boardSelect.innerHTML = "";
    if (boards[province]) {
        for (let board in boards[province]) {
            let opt = document.createElement("option");
            opt.value = boards[province][board];
            opt.innerHTML = board;
            boardSelect.appendChild(opt);
        }
    }
}

function checkResult() {
    const boardURL = document.getElementById("board").value;
    if (boardURL) {
        window.open(boardURL, "_blank");
    } else {
        alert("Please select all fields");
    }
}
</script>
</head>
<body>

<div class="box">
    <h2>Pakistan Board Result Checker</h2>
    <select id="class">
        <option value="">Select Class</option>
        <option>9th Class</option>
        <option>10th Class</option>
        <option>1st Year</option>
        <option>2nd Year</option>
    </select>
    
    <select id="province" onchange="updateBoards()">
        <option value="">Select Province</option>
        <option>Punjab</option>
        <option>Sindh</option>
        <option>KPK</option>
        <option>Balochistan</option>
        <option>AJK</option>
        <option>Gilgit Baltistan</option>
    </select>
    
    <select id="board">
        <option value="">Select Board</option>
    </select>
    
    <input type="text" placeholder="Enter Roll Number">
    <button onclick="checkResult()">Check Result</button>

    <div class="offer">
        <a href="https://wa.me/923028647505" target="_blank">
            Buy TikTok UK & USA Accounts - Only PKR 499 (Student Offer)
        </a>
    </div>
</div>

<div style="margin-top: 20px;">
    <!-- Visitor Counter -->
    <a href="https://www.hitwebcounter.com" target="_blank">

    title="Visitor Counter" Alt="Visit counter" border="0" /></a>
</div>

<div style="margin-top: 20px; background: #eee; padding: 10px;">
    <h3>ہدایات:</h3>
    <p>1: سب سے پہلے کلاس منتخب کریں۔</p>
    <p>2: اپنا صوبہ منتخب کریں۔</p>

    <p>نوٹ: TikTok UK اور USA اکاؤنٹس صرف 499 روپے میں دستیاب ہیں۔</p>
</div>

</body>
</html>
