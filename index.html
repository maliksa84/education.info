<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education Info + Zoo Roulette</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background: #f4f4f4; }
    select, input { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
    button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
    button:hover { background: darkgreen; }
    .counter { margin-top: 20px; }
    .game-section { background: white; padding: 20px; margin-top: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    .chips { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
    .bet-btn { padding: 10px 20px; margin: 5px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
    .bet10 { background: orange; color: white; }
    .bet100 { background: red; color: white; }
</style>
<script>
const boards = {
    "Punjab": ["BISE Lahore", "BISE Faisalabad", "BISE Gujranwala", "BISE Multan", "BISE Rawalpindi", "BISE Sahiwal", "BISE Bahawalpur", "BISE DG Khan", "BISE Sargodha"],
    "Sindh": ["BIEK Karachi", "BISE Hyderabad", "BISE Sukkur", "BISE Larkana", "BISE Mirpurkhas", "Aga Khan Board"],
    "KPK": ["BISE Peshawar", "BISE Abbottabad", "BISE Swat", "BISE Kohat", "BISE Mardan", "BISE Dera Ismail Khan", "BISE Bannu", "BISE Malakand"],
    "Balochistan": ["BISE Quetta"],
    "AJK": ["BISE Mirpur AJK"],
    "Federal": ["Federal Board Islamabad"]
};
function updateBoards() {
    let province = document.getElementById("province").value;
    let boardSelect = document.getElementById("board");
    boardSelect.innerHTML = "";
    boards[province].forEach(board => {
        let opt = document.createElement("option");
        opt.value = board;
        opt.textContent = board;
        boardSelect.appendChild(opt);
    });
}
function checkResult() {
    let board = document.getElementById("board").value;
    let roll = document.getElementById("roll").value;
    if(!roll) { alert("Please enter Roll Number!"); return; }
    document.getElementById("resultFrame").src = "https://www.google.com/search?q=" + board + " result " + roll;
}

// Zoo Roulette game logic
let chips = 5000;
function updateChips() {
    document.getElementById("chipCount").textContent = chips;
}
function playBet(amount) {
    if (chips < amount) { alert("Not enough chips!"); return; }
    chips -= amount;
    let win = Math.random() < 0.5; // 50% win chance
    if (win) {
        chips += amount * 2;
        alert("🎉 You Won! +" + amount + " chips");
    } else {
        alert("❌ You Lost -" + amount + " chips");
    }
    updateChips();
}
</script>
</head>
<body>

<h1>Education Info - Online Results</h1>

<select id="class">
    <option value="">Select Class</option>
    <option>9th</option>
    <option>10th</option>
    <option>11th</option>
    <option>12th</option>
</select>

<select id="province" onchange="updateBoards()">
    <option value="">Select Province</option>
    <option>Punjab</option>
    <option>Sindh</option>
    <option>KPK</option>
    <option>Balochistan</option>
    <option>AJK</option>
    <option>Federal</option>
</select>

<select id="board">
    <option value="">Select Board</option>
</select>

<input type="text" id="roll" placeholder="Enter Roll Number">
<br>
<button onclick="checkResult()">Check Result</button>

<iframe id="resultFrame" style="width:100%; height:500px; margin-top:20px;"></iframe>

<div style="margin-top:30px;">
    <a href="https://wa.me/923028647505?text=I%20want%20to%20buy%20TikTok%20UK%20and%20USA%20accounts" style="color:blue; font-weight:bold;">
        Buy TikTok UK & USA Accounts
    </a>
    <p><b>Hidayat:</b> TikTok UK & USA accounts available hain sirf student offer se 499 PKR me.</p>
</div>

<div class="counter">
    <a href="https://www.hitwebcounter.com" target="_blank">
    <img src="https://hitwebcounter.com/counter/counter.php?page=21378059&style=0001&nbdigits=5&type=page&initCount=0" title="Counter Widget" Alt="Visit counter For Websites"   border="0" /></a>
</div>

<!-- Zoo Roulette Game -->
<div class="game-section">
    <h2>🎯 Zoo Roulette (Free Mode)</h2>
    <div class="chips">💰 Chips: <span id="chipCount">5000</span></div>
    <button class="bet-btn bet10" onclick="playBet(10)">Bet 10 Chips</button>
    <button class="bet-btn bet100" onclick="playBet(100)">Bet 100 Chips</button>
</div>

<script>
updateChips();
</script>

</body>
</html>
