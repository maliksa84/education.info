<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoo Roulette + Result Checker</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    h1 { margin-top: 20px; }
    #wheel { width: 400px; height: 400px; border-radius: 50%; border: 10px solid #333; margin: 20px auto; position: relative; overflow: hidden; transition: transform 5s ease-out; }
    .segment { position: absolute; width: 50%; height: 50%; top: 50%; left: 50%; transform-origin: 0% 0%; background: orange; border: 1px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; color: white; text-shadow: 1px 1px 2px black; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    #balance { font-weight: bold; }
    .history { margin-top: 15px; background: white; padding: 10px; max-width: 300px; margin-left: auto; margin-right: auto; border-radius: 8px; }
</style>
</head>
<body>

<h1>Zoo Roulette</h1>
<p>Balance: <span id="balance">5000</span> chips</p>
<div id="wheel"></div>
<div>
    <button onclick="placeBet(10)">Bet 10</button>
    <button onclick="placeBet(100)">Bet 100</button>
    <button onclick="spinWheel()">Spin</button>
</div>
<div class="history">
    <h3>History</h3>
    <ul id="historyList"></ul>
</div>
<hr>
<h2>Board Result Checker</h2>
<select id="class">
    <option value="">Select Class</option>
    <option>9th</option>
    <option>10th</option>
    <option>11th</option>
    <option>12th</option>
</select>
<select id="province" onchange="updateBoards()">
    <option value="">Select Province</option>
    <option>Punjab</option>
    <option>Sindh</option>
    <option>KPK</option>
    <option>Balochistan</option>
    <option>AJK</option>
    <option>Federal</option>
</select>
<select id="board"></select>
<input type="text" id="roll" placeholder="Enter Roll Number">
<button onclick="checkResult()">Check Result</button>
<iframe id="resultFrame" style="width:100%; height:400px; margin-top:10px;"></iframe>

<script>
const animals = [
    { name: "Eagle", multiplier: 12, color: "#e74c3c" },
    { name: "Lion", multiplier: 12, color: "#d35400" },
    { name: "Pigeon", multiplier: 8, color: "#3498db" },
    { name: "Peacock", multiplier: 8, color: "#1abc9c" },
    { name: "Monkey", multiplier: 8, color: "#9b59b6" },
    { name: "Panda", multiplier: 8, color: "#2ecc71" },
    { name: "Swallow", multiplier: 6, color: "#16a085" },
    { name: "Rabbit", multiplier: 6, color: "#f1c40f" },
    { name: "Shark", multiplier: 24, color: "#34495e" }
];

let balance = 5000;
let betAmount = 0;
let wheel = document.getElementById("wheel");
let anglePerSegment = 360 / animals.length;
let currentRotation = 0;

animals.forEach((animal, i) => {
    let segment = document.createElement("div");
    segment.className = "segment";
    segment.style.transform = `rotate(${i * anglePerSegment}deg) skewY(${90 - anglePerSegment}deg)`;
    segment.style.background = animal.color;
    segment.textContent = animal.name + " x" + animal.multiplier;
    wheel.appendChild(segment);
});

function placeBet(amount) {
    betAmount = amount;
    alert("Bet placed: " + amount);
}

function spinWheel() {
    if (betAmount <= 0) { alert("Please place a bet first"); return; }
    let spin = Math.floor(Math.random() * 360) + 1440; // 4 full spins + random
    currentRotation += spin;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
        let winningIndex = Math.floor(((360 - (currentRotation % 360)) % 360) / anglePerSegment);
        let winner = animals[winningIndex];
        let winAmount = betAmount * winner.multiplier;
        balance += winAmount - betAmount;
        document.getElementById("balance").textContent = balance;
        let li = document.createElement("li");
        li.textContent = `${winner.name} (${winner.multiplier}x) => +${winAmount - betAmount}`;
        document.getElementById("historyList").prepend(li);
    }, 5000);
}

// Result Checker logic
const boards = {
    "Punjab": ["BISE Lahore", "BISE Faisalabad", "BISE Gujranwala", "BISE Multan", "BISE Rawalpindi", "BISE Sahiwal", "BISE Bahawalpur", "BISE DG Khan", "BISE Sargodha"],
    "Sindh": ["BIEK Karachi", "BISE Hyderabad", "BISE Sukkur", "BISE Larkana", "BISE Mirpurkhas", "Aga Khan Board"],
    "KPK": ["BISE Peshawar", "BISE Abbottabad", "BISE Swat", "BISE Kohat", "BISE Mardan", "BISE Dera Ismail Khan", "BISE Bannu", "BISE Malakand"],
    "Balochistan": ["BISE Quetta"],
    "AJK": ["BISE Mirpur AJK"],
    "Federal": ["Federal Board Islamabad"]
};

function updateBoards() {
    let province = document.getElementById("province").value;
    let boardSelect = document.getElementById("board");
    boardSelect.innerHTML = "";
    boards[province].forEach(board => {
        let opt = document.createElement("option");
        opt.value = board;
        opt.textContent = board;
        boardSelect.appendChild(opt);
    });
}

function checkResult() {
    let board = document.getElementById("board").value;
    let roll = document.getElementById("roll").value;
    if(!roll) { alert("Please enter Roll Number!"); return; }
    document.getElementById("resultFrame").src = "https://www.google.com/search?q=" + board + " result " + roll;
}
</script>

</body>
</html>
