<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Board Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background: #f4f4f4;
        }
        select, input, button {
            padding: 10px;
            margin: 8px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Pakistan Board Result Check</h1>

    <label>Select Class:</label>
    <select id="classSelect">
        <option value="9">9th Class</option>
        <option value="10">10th Class</option>
        <option value="11">1st Year</option>
        <option value="12">2nd Year</option>
    </select>
    <br>

    <label>Select Board:</label>
    <select id="boardSelect">
        <option value="https://bisesahiwal.edu.pk/">Sahiwal Board</option>
        <option value="https://www.biselahore.com/">Lahore Board</option>
        <option value="https://www.bisemultan.edu.pk/">Multan Board</option>
        <option value="https://www.bisefaisalabad.com/">Faisalabad Board</option>
        <option value="https://www.bisegrw.edu.pk/">Gujranwala Board</option>
        <option value="https://www.biserawalpindi.edu.pk/">Rawalpindi Board</option>
        <option value="https://www.bisemdn.edu.pk/">DG Khan Board</option>
        <option value="https://www.bisesargodha.edu.pk/">Sargodha Board</option>
        <option value="https://www.ajkbise.edu.pk/">AJK Board</option>
        <option value="https://www.bsek.edu.pk/">Karachi Board</option>
        <option value="https://www.bisemirpurkhas.edu.pk/">Mirpurkhas Board</option>
        <option value="https://www.bisesukkur.edu.pk/">Sukkur Board</option>
        <option value="https://www.bisehyderabad.edu.pk/">Hyderabad Board</option>
        <option value="https://www.fbise.edu.pk/">FBISE Federal Board</option>
        <option value="https://www.bisep.edu.pk/">Peshawar Board</option>
        <option value="https://www.bisemalakand.edu.pk/">Malakand Board</option>
        <option value="https://www.bisekt.edu.pk/">Kohat Board</option>
        <option value="https://www.biseb.edu.pk/">Bannu Board</option>
        <option value="https://www.bisemdn.edu.pk/">Mardan Board</option>
        <option value="https://www.bisessa.edu.pk/">Swat Board</option>
        <option value="https://www.bisequetta.edu.pk/">Quetta Board</option>
    </select>
    <br>

    <label>Enter Roll Number:</label>
    <input type="text" id="rollNumber" placeholder="Enter Roll Number">
    <br>

    <button onclick="checkResult()">Check Result</button>

    <script>
        function checkResult() {
            var boardURL = document.getElementById('boardSelect').value;
            window.open(boardURL, '_blank');
        }
    </script>

</body>
</html>
